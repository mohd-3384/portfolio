<div class="toast-wrap" aria-live="polite" aria-atomic="true">
  @for (t of toasts; track $index) {
  <div class="toast" [class.s]="t.kind === 'success'" [class.e]="t.kind === 'error'" [class.i]="t.kind === 'info'"
    [style.opacity]="t.fading ? 0 : 1">

    <div class="toast__bar" [class.s]="t.kind === 'success'" [class.e]="t.kind === 'error'"></div>

    <div class="toast__msg">{{ t.msgKey | translate }}</div>
  </div>
  }
</div>
