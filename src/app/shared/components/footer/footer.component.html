<footer class="footer" id="footer">
  <div class="container footer__wrap">
    <!-- Left: Logo -->
    <div class="footer__left">
      <div class="footer__left-container">
        <a class="logo pointer" routerLink="/">
          &lt;MA&gt;
        </a>
        <div class="footer__subtitle">frontend developer</div>
      </div>
    </div>

    <!-- Center: Copyright + Links -->
    <div class="footer__center">
      <div class="footer__copy">
        &copy; Mohammed Abumustafa {{ year }}
      </div>

      <nav class="footer__links" aria-label="Legal">
        <a routerLink="/legal-notice" routerLinkActive="active">{{ 'footer.legalNotice' | translate }}</a>
        <a routerLink="/privacy-policy" routerLinkActive="active">{{ 'footer.privacyPolicy' | translate }}</a>
      </nav>
    </div>

    <!-- Right: Social Icons -->
    <div class="footer__right" aria-label="Social links">
      <a class="social" href="https://github.com/" target="_blank" rel="noopener" aria-label="GitHub">
        <img src="/assets/images/github.svg" alt="" />
      </a>

      <a class="social" href="mailto:hello@example.com" aria-label="Email">
        <img src="/assets/images/email.svg" alt="" />
      </a>

      <a class="social" href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn">
        <img src="/assets/images/linkedin.svg" alt="" />
      </a>
    </div>
  </div>
</footer>
