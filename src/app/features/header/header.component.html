<header class="navbar">
  <div class="container myHead">
    <div class="flex justify-between gap-5">
      <!-- Logo -->
      <a class="logo pointer" routerLink="/">
        &lt;MA&gt;
      </a>

      <!-- Desktop-Navigation -->
      <nav class="desktop-nav">
        <a (click)="scrollTo('about')">Why me</a>
        <a (click)="scrollTo('skills')">Skills</a>
        <a (click)="scrollTo('projects')">Projects</a>
        <a (click)="scrollTo('contact')">Contact</a>
      </nav>
    </div>

    <!-- Desktop Buttons -->
    <div class="buttons desktop-buttons gap-1">
      <a class="github" href="#">DE</a>
      <div>|</div>
      <a class="live" href="#">EN</a>
    </div>

    <!-- Burger (only Mobile) -->
    <button class="burger" aria-label="Toggle navigation" (click)="isMenuOpen = !isMenuOpen">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Mobile Overlay Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen" role="dialog" aria-modal="true">
    <button class="close" aria-label="Close menu" (click)="isMenuOpen=false">
      <span></span><span></span>
    </button>

    <nav class="mobile-nav" (click)="$event.stopPropagation()">
      <a (click)="goToSection('about')">Why me</a>
      <a (click)="goToSection('skills')">Skills</a>
      <a (click)="goToSection('projects')">Projects</a>
      <a (click)="goToSection('contact')">Contact</a>

      <div class="lang">
        <a class="github" href="#" (click)="isMenuOpen=false">DE</a>
        <span>|</span>
        <a class="live" href="#" (click)="isMenuOpen=false">EN</a>
      </div>
    </nav>
  </div>
</header>
