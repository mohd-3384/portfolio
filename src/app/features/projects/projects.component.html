<section class="projects" id="projects">
  <div class="container">
    <h2 class="projects__title">{{ 'projects.title' | translate }}</h2>

    <div class="projects__list">
      @for (p of projects; track p.title; let i = $index) {
      <app-project-card [project]="p" [flip]="i % 2 === 1">
      </app-project-card>
      }
    </div>
  </div>
</section>
