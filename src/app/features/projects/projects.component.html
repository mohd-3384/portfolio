<section class="projects" id="projects">
  <div class="container">
    <h2 class="projects__title" revealOnScroll [revealStartClass]="'reveal-start'" [revealClass]="'reveal-in'">My
      Projects</h2>

    <div class="projects__list" staggerChildren [childSelector]="'app-project-card'" [step]="220">
      @for (p of projects; track p.title; let i = $index) {
      <app-project-card [project]="p" [flip]="i % 2 === 1">
      </app-project-card>
      }
    </div>
  </div>
</section>
