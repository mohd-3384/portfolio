<section class="skills" id="skills">
  <div class="container">
    <h3 class="skills__title">My Skills</h3>

    <div class="skills__grid">
      <div class="skills__grid">
        @for (skill of skills; track skill.name) {
        <div class="skill" [style.--hover-color]="skill.color">
          <span class="skill__icon" [style.--icon-url]="'url(' + skill.icon + ')'"></span>
          <p class="skill__name">{{ skill.name }}</p>
        </div>
        } @empty {
        <p>Keine Skills vorhanden.</p>
        }

        <div class="skill challenge-skill">
          <img src="/assets/images/skills/challenge.svg" alt="Challenge">
          <p class="skill__name">Challenge me</p>
          <img src="/assets/images/Arrow_5.png" alt="" class="arrow_5">
          <span class="challenge-text">
            I am always happy to learn new technologies,<br />
            just tell me what you need.
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
