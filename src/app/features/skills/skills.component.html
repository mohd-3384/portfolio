<section class="skills" id="skills">
  <div class="container">

    <h3 class="skills__title" revealOnScroll [revealStartClass]="'reveal-scale-start'"
      [revealClass]="'reveal-scale-in'">
      My Skills
    </h3>

    <div class="skills__grid" staggerChildren [childSelector]="'.skill'" [step]="220">

      @for (skill of skills; track skill.name) {
      <div class="skill" [style.--hover-color]="skill.color" revealOnScroll [revealStartClass]="'reveal-scale-start'"
        [revealClass]="'reveal-scale-in'">
        <span class="skill__icon" [style.--icon-url]="'url(' + skill.icon + ')'"></span>
        <p class="skill__name">{{ skill.name }}</p>
      </div>
      } @empty {
      <p>Keine Skills vorhanden.</p>
      }

      <div class="skill challenge-skill" revealOnScroll [revealStartClass]="'reveal-scale-start'"
        [revealClass]="'reveal-scale-in'">
        <img src="/assets/images/skills/challenge.svg" alt="Challenge">
        <p class="skill__name">Challenge me</p>
        <img src="/assets/images/Arrow_5.png" alt="" class="arrow_5">
        <span class="challenge-text">
          I am always happy to learn new technologies,<br />
          just tell me what you need.
        </span>
      </div>

    </div>
  </div>
</section>
